<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>评论区示例</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="user-information" id=" user-info">
        <form id="login-form">
            <input type="text" id="username-input" placeholder="请输入用户名" required>
            <button type="submit">登录</button>
        </form>
        <div id="welcome" style="display:none;">
            <span>欢迎，<span id="current-username"></span>！</span>
            <button id="logout-btn">退出登录</button>
        </div>
    </div>
    <div class="comment-box">
        <h2>评论区</h2>
        <form id="comment-form">
            <textarea id="comment-input" placeholder="请输入您的评论..." required maxlength="800"></textarea>
            <div id="char-count" style="text-align:right;color:#888;font-size:12px;">0/800</div>
            <button type="submit">提交评论</button>
        </form>
        <div class="comment-list" id="comment-list"></div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
